<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Number</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}">
</head>
<body>
<form method="post" th:action="@{/contact/{id}/updateNumber/{nId}(id=${contact_id}, nId=${phoneNumber.id})}"
      class="container mt-5">
    <div class="container">
        <div class="row d-flex">
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                       th:value="${phoneNumber.number}">
            </div>
        </div>
    </div>

    <div class="container">
        <button type="submit" class="btn btn-outline-info ms-2">Save</button>
        <a class="btn btn-secondary ms-2" th:href="@{/contact/{id}/edit(id=${contact_id})}">
            Cancel <span class="bi bi-x"></span></a>
    </div>
</form>

<script th:src="@{webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
