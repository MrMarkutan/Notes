<div th:fragment="infoButton(link, text, icon)">
    <a class="btn btn-info" th:href="${link}">
        <span th:if="${icon}" th:class="${icon}"></span>
        <span th:text="${text}"></span>
    </a>
</div>

<div th:fragment="searchButton">
    <button type="submit" class="btn btn-primary">Search</button>
</div>
