<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Details</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Address Details</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-8">
                    <div class="list-group">
                        <div th:each="address : ${address}" class="list-group-item">
                            <h5 class="mb-1">ID: <span th:text="${address.id}"></span></h5>
                            <p class="mb-1">Country: <span th:text="${address.country}"></span></p>
                            <p class="mb-1">City: <span th:text="${address.city}"></span></p>
                            <p class="mb-1">Street: <span th:text="${address.street}"></span></p>
                            <p class="mb-1">Building: <span th:text="${address.building}"></span></p>
                            <p class="mb-1">Apartment: <span th:text="${address.apartment}"></span></p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <a class="btn btn-info d-block mb-2"
                       th:href="@{/address/{id}/edit(id=${address.id})}">Update</a>
                    <a class="btn btn-danger d-block"
                       th:href="@{/address/{id}/delete(id=${address.id})}"
                       th:data-confirm-delete="|Are you sure you want to delete this address?|"
                       onclick="return confirm(this.getAttribute('data-confirm-delete'))">
                        Delete <span class="bi bi-trash3"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer mt-3">
        <a class="btn btn-outline-dark me-2" th:href="@{/address}">List Address <span
                class="bi bi-list"></span></a>
        <a class="btn btn-outline-success" th:href="@{/}">Home <span class="bi bi-house"></span></a>
    </div>
</div>
<script th:src="@{webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
