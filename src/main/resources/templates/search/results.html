<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}">

</head>
<body>
<div th:replace="~{fragments/navbar :: topnav('', '')}"></div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5 class="card-title">Search</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div th:if="${searchResult != null}">
                    <label class="form-label">Contacts</label>
                    <div th:if="${searchResult.contacts != null}">
                        <div th:each="contact : ${searchResult.contacts}" class="row mb-2">
                            <div class="col-md-4">
                                <a th:href="@{/contact/{id}(id=${contact.id})}">
                                    <span th:text="${contact.getFullName()}"></span>
                                </a>
                            </div>
                            <div class="col-md-8">
                                <span th:text="${contact.homeAddress}"></span>
                            </div>
                        </div>
                        <div th:unless="${searchResult.contacts != null and not #lists.isEmpty(searchResult.contacts)}">
                            <p>No contacts were found.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
