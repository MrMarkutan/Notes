<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: topnav('', '')}"></div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5 class="card-title">Search</h5>
        </div>
        <div class="card-body">
            <div class="row">

                <div class="col-md-6">
                    <form method="get" th:action="@{/search/phone}">
                        <div class="mb-3">
                            <label for="number" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="number" name="number">
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">Search</button>
                    </form>
                </div>

                <div class="col-md-6">
                    <form method="get" th:action="@{/search/year}">
                        <div class="mb-3">
                            <label for="year" class="form-label">Birth Year</label>
                            <input type="number" class="form-control" id="year" name="year">
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">Search</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <form method="get" th:action="@{/search/fullName}">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>


        </div>
    </div>
</div>
</body>
</html>
