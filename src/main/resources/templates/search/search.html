<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: topnav('', '')}"></div>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h5 class="card-title">Search</h5>
        </div>
        <div class="card-body">
            <div class="row mt-3">
                <div class="col-md-6 border border-dark-subtle p-3">
                    <form method="get" th:action="@{/search/phone}">
                        <div class="mb-3">
                            <label for="number" class="form-label">Number</label>
                            <input type="text" class="form-control" id="number" name="number">
                        </div>
                        <div th:replace="~{fragments/buttons :: searchButton}"></div>
                    </form>
                </div>

                <div class="col-md-6 border border-dark-subtle p-3">
                    <form method="get" th:action="@{/search/year}">
                        <div class="mb-3">
                            <label for="year" class="form-label">Birth Year</label>
                            <input type="number" class="form-control" id="year" name="year">
                        </div>
                        <div th:replace="~{fragments/buttons :: searchButton}"></div>
                    </form>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6 border border-dark-subtle p-3">
                    <form method="get" th:action="@{/search/fullName}">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                        <div th:replace="~{fragments/buttons :: searchButton}"></div>
                    </form>
                </div>
                <div class="col-md-6 border border-dark-subtle p-3">
                    <form th:action="@{search/address}" method="get">
                        <div class="mb-3">
                            <label for="country" class="form-label">Country</label>
                            <input type="text" class="form-control" id="country" name="country">
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city">
                        </div>
                        <div class="mb-3">
                            <label for="street" class="form-label">Street</label>
                            <input type="text" class="form-control" id="street" name="street">
                        </div>
                        <div class="mb-3">
                            <label for="building" class="form-label">Building</label>
                            <input type="number" class="form-control" id="building" name="building">
                        </div>
                        <div class="mb-3">
                            <label for="apartment" class="form-label">Apartment</label>
                            <input type="number" class="form-control" id="apartment" name="apartment">
                        </div>
                        <div th:replace="~{fragments/buttons :: searchButton}"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
