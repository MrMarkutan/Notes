<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-dark text-center text-white">
                    <h5>Contact Information</h5>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-4 text-end">ID:</div>
                        <div class="col-8" th:text="${contact.id}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4 text-end">First Name:</div>
                        <div class="col-8" th:text="${contact.firstName}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4 text-end">Last Name:</div>
                        <div class="col-8" th:text="${contact.lastName}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4 text-end">Home Address:</div>
                        <div class="col-8">
                            <span th:if="${contact.homeAddress != null}"
                                  th:text="${contact.homeAddress.toString()}"></span>
                            <span th:unless="${contact.homeAddress != null}">No home address available.</span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4 text-end">Phone Number:</div>
                        <div class="col-8">
                            <span th:if="${contact.phoneNumber != null and not #strings.isEmpty(contact.phoneNumber)}"
                                  th:text="${contact.phoneNumber}"></span>
                            <span th:unless="${contact.phoneNumber != null and not #strings.isEmpty(contact.phoneNumber)}">
                                No phone number available.
                            </span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4 text-end">Birth Date:</div>
                        <div class="col-8" th:text="${contact.birthDate}"></div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-4 text-end">Last Updated:</div>
                        <div class="col-8" th:text="${contact.lastUpdate}"></div>
                    </div>

                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <a class="btn btn-info me-2"
                               th:href="@{/contact/{id}/edit(id=${contact.id})}"
                            >Update
                            </a>
                            <a class="btn btn-danger"
                               th:href="@{/contact/{id}/delete(id=${contact.id})}"
                               th:data-confirm-delete="|Are you sure you want to delete this contact?|"
                               onclick="return confirm(this.getAttribute('data-confirm-delete'))"
                            >Delete
                                <span class="bi bi-trash3"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer mt-3">
                <a class="btn btn-outline-dark me-2" th:href="@{/contact}">List Contacts <span
                        class="bi bi-list"></span></a>
                <a class="btn btn-outline-success" th:href="@{/}">Home <span class="bi bi-house"></span></a>
            </div>
        </div>
    </div>
</div>


<script th:src="@{webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.js}"></script>
