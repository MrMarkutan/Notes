<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Contact</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/dist/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.1/font/bootstrap-icons.css}">
</head>
<body>
<form method="post" th:action="@{/contact/{id}/edit(id=${contact.id})}" class="container mt-5">
    <div class="container">
        <div class="row d-flex">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                           th:value="${contact.firstName}" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName"
                           th:value="${contact.lastName}" required>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate"
                           th:value="${contact.birthDate}" required>
                </div>
            </div>
        </div>
    </div>

    <!--    <div class="container">-->
    <!--        <div class="row">-->
    <!--            <label for="homeAddress" class="form-label">Home Address</label>-->
    <!--            <div class="col-md-8">-->
    <!--                <div class="mb-3">-->
    <!--                    <select class="form-select" id="homeAddress" name="homeAddress">-->
    <!--                        <option th:each="address : ${addresses}" th:value="${address.id}"-->
    <!--                                th:text="${address.toString()}"></option>-->
    <!--                    </select>-->
    <!--                </div>-->
    <!--            </div>-->
    <!--            <div class="col-md-4">-->
    <!--                <div class="mb-3">-->

    <!--                </div>-->
    <!--            </div>-->
    <!--        </div>-->
    <!--    </div>-->


    <div class="container">
        <label class="form-label">Phone Numbers</label>
        <div th:each="phoneNumber : ${contact.phoneNumbers}">
            <div class="row d-flex align-items-end">
                <div class="col-md-4">
                    <div class="mb-3">
                        <input type="text" class="form-control" th:value="${phoneNumber.number}" readonly>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="mb-3">
                        <a class="btn btn-outline-info ms-2"
                           th:href="@{/contact/{id}/updateNumber/{nId}(id=${contact.id},nId=${phoneNumber.id})}">
                            Change Number</a>
                        <a class="btn btn-outline-danger ms-2"
                           th:href="@{/contact/{id}/deleteNumber/{nId}(id=${contact.id},nId=${phoneNumber.id})}"
                           th:data-confirm-delete="|Are you sure you want to delete this number?|"
                           onclick="return confirm(this.getAttribute('data-confirm-delete'))"
                        >Delete Number
                            <span class="bi bi-trash3"></span></a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="mb-3">
            <a class="btn btn-outline-secondary ms-2" th:href="@{/contact/{id}/addNumber(id=${contact.id})}">
                Add Number </a>
        </div>
        <button type="submit" class="btn btn-info ms-2">Update</button>
        <a class="btn btn-secondary ms-2" th:href="@{/contact/{id}(id=${contact.id})}">
            Cancel <span class="bi bi-x"></span></a>
    </div>
</form>
<script th:src="@{webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
